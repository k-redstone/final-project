<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/review.css">
</head>
<body>
  <section id="frame">
    <h1>Classic : Spring - Review</h1>
    <article class="board">
      <table class="review">
        <tr class="line1">
          <th class="review-id">번호</th>
          <th class="review-name">작성자</th>
          <th class="review-content">내용</th>
          <th class="review-date">작성일</th>
        </tr>
        <tr>
          <td class="review-id">asef</td>
          <td>aef</td>
          <td>안녕하세요 저는 누구누구입니다. 이작품은 어떠한 식으로 제작하여 무엇이 좋은거 같네요. 하지만 이러이러한 부분에서는 보완이 필요해 보입니다. 또한 이부분은 아럼ㄴ이ㅏ럼니ㅏㄹ엄니ㅏ;ㅜ하ㅑㅇasdfkjekonfslkdnasgsegasgds</td>
          <td>aasef</td>
        </tr>
        <tr>
          <td class="review-id">asef</td>
          <td>누구누구</td>
          <td>asef</td>
          <td>aasef</td>
        </tr>
      </table>
      <form action="write.jsp" class="writeForm" method="post">
        <table>
          <tr class="line-1">
            <th class="write-1">이름</th>
            <td class="write-2"><input type="text" name="name"></td>
          </tr>
          <tr class="line-2">
            <th class="write-3">내용</th>
            <td class="write-4"><textarea type="text" name="content"></textarea></td>
            <td class="write-5"><input type="submit" value="글쓰기"></td>
          </tr>
            
          
        </table>
      </form>
      <div class="btnWrap">
        <div class="pagePre">
          <a href="">이전</a>
        </div>
        <div class="pageNext">
          <a href="">다음</a>
        </div>
        <div class="newWrite">
          <a href="">글쓰기</a>
        </div>
      </div>
      
    </article>
  </section>
  
</body>
</html>
